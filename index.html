<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f2f2f2;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 800px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 15px;
            text-align: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }

        .search-box button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .news-card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            border: 1px solid #ddd;
        }

        .news-card img {
            width: 200px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .news-content h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .news-content p {
            margin-bottom: 10px;
            color: #555;
        }

        .news-content a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>News App</h2>

    <div class="search-box">
        <input type="text" id="topicInput" placeholder="Enter topic (e.g., Tesla, India, AI)">
        <button onclick="getNews()">Search</button>
    </div>

    <div id="newsContainer" class="news-list"></div>
</div>

<script>
async function getNews() {
    const topic = document.getElementById("topicInput").value.trim();
    if (!topic) {
        alert("Please enter a topic");
        return;
    }

    try {
        const res = await fetch(`/.netlify/functions/news?q=${topic}`);
        const data = await res.json();

        if (!data.articles || data.articles.length === 0) {
            document.getElementById("newsContainer").innerHTML =
                "<p>No news found.</p>";
            return;
        }

        let html = "";
        data.articles.forEach(article => {
            html += `
                <div class="news-card">
                    <img src="${article.urlToImage || 'https://via.placeholder.com/200'}">
                    <div class="news-content">
                        <h3>${article.title}</h3>
                        <p>${article.description || "No description available"}</p>
                        <p><strong>Source:</strong> ${article.source.name}</p>
                        <a href="${article.url}" target="_blank">Read more</a>
                    </div>
                </div>
            `;
        });

        document.getElementById("newsContainer").innerHTML = html;

    } catch (err) {
        alert("Error fetching news!");
        console.error(err);
    }
}
</script>

</body>
</html>
